    <div class="container-fluid">

        <div class="container-fluid">

            <script id="popup_editor" type="text/x-kendo-template">

                <div class="k-edit-label"><label for="name"><span style="color:red;">* </span>代理商名称</label></div>
                <div data-container-for="name" class="k-edit-field"><input type="text" class="k-input k-textbox"
                                                                           name="name" required="required"
                                                                           data-required-msg="代理商名称为必填项！"
                                                                           data-bind="value:name"></div>

                <div class="k-edit-label"><label for="vendorAddress"><span style="color:red;">* </span>代理商地址</label>
                </div>
                <div data-container-for="vendorAddress" class="k-edit-field"><input type="text"
                                                                                    class="k-input k-textbox"
                                                                                    name="vendorAddress"
                                                                                    required="required"
                                                                                    data-required-msg="代理商地址为必填项！"
                                                                                    data-bind="value:vendorAddress">
                </div>

                <!--<div class="k-edit-label"><label for="userId">代理商负责人</label></div>-->
                <!--<div data-container-for="userId" class="k-edit-field">-->
                    <!--<input id="userId" data-role="combobox" data-bind="value:userId">-->
                <!--</div>-->
                <div class="k-edit-label"><label for="principal">代理商负责人</div>
                <div data-container-for="principal" class="k-edit-field"><input type="text" class="k-input k-textbox"
                                                                                name="name" data-bind="value:principal"></div>

                <div class="k-edit-label"><label for="telephone"><span style="color:red;">* </span>代理商联系电话</label></div>
                <div data-container-for="telephone" class="k-edit-field"><input type="text" class="k-input k-textbox"
                                                                                name="telephone" required="required"
                                                                                data-required-msg="代理商联系电话为必填项！"
                                                                                data-bind="value:telephone"></div>

                <div class="k-edit-label"><label for="email"><span style="color:red;">* </span>代理商邮箱</label></div>
                <div data-container-for="email" class="k-edit-field"><input type="text" class="k-input k-textbox"
                                                                            name="email" required="required"
                                                                            data-required-msg="代理商邮箱为必填项！"
                                                                            data-bind="value:email"></div>

                <div class="k-edit-label"><label for="superiorId"><span style="color:red;">* </span>上级单位名称</label></div>
                <div data-container-for="superiorId" class="k-edit-field">
                    <input id="superiorId" data-role="combobox" data-bind="value:superiorId" required="required"
                           data-required-msg="请您选择上级单位..."/>
                </div>


            </script>


            <script>
                /*<![CDATA[*/
                $(function () {
                        // $("#window").hide();

                        loadUserList();
                    }
                );

                //初始化表格数据
                function loadUserList() {

                    var dataSource = new kendo.data.DataSource({
                        transport: {
                            read: {
                                url: "./allVendor"
                            },
                            create: {
                                url: "./insertVendor",
                                dataType: "json",
                                type: "post",
                                contentType: "application/json;charset=UTF-8"
                            },
                            destroy: {
                                url: "./deleteVendor",
                                dataType: "json",
                                type: "post",
                                contentType: "application/json;charset=UTF-8"
                            },
                            update: {
                                url: "./updateVendor",
                                dataType: "json",
                                type: "post",
                                contentType: "application/json;charset=UTF-8"
                            },
                            parameterMap: function (options, operation) {

                                if (operation == "read") {
                                    var page = $("#grid").data("kendoGrid").dataSource.page();
                                    var pageSize = $("#grid").data("kendoGrid").dataSource.pageSize();
                                    return {page: page, pageSize: pageSize};
                                }
                                if (operation !== "read") {
                                    console.log(options);
                                    return kendo.stringify(options);
                                }
                            }
                        },
                        serverPaging: true,    //设定服务器来实现分页功能
                        serverFiltering: false,
                        serverSorting: false,
                        requestEnd: onRequestEnd,
                        pageSize: 10,
                        schema: {
                            model: {
                                id: "id",
                                fields: {
                                    id: {type: "number", editable: false},
                                    name: {
                                        type: "string",
                                        validation: {
                                            required: true,
                                            required: {message: "代理商名称为必填项！"}
                                        }
                                    },
                                    vendorAddress: {
                                        type: "string",
                                        validation: {
                                            required: true,
                                            required: {message: "代理商地址为必填项！"}
                                        }
                                    },
                                    telephone: {
                                        type: "string",
                                        validation: {
                                            required: true,
                                            required: {message: "代理商联系电话为必填项！"}
                                        }
                                    },
                                    email: {
                                        type: "string",
                                        validation: {
                                            required: true,
                                            required: {message: "代理商邮箱为必填项！"}
                                        }
                                    },
                                    levelFlag: {type: "number", editable: false},
                                    levelFlagName: {type: "string", editable: false},
                                    superiorId: {type: "string"},
                                    superiorName: {type: "string"},
                                    principal:{type:"string"}
                                    // userId: {type: "string"},
                                    // userName: {type: "string"}
                                }
                            },
                            data: function (response) {
                                var list = JSON.parse(response).data;
                                return list;
                            },
                            total: function (response) {
                                return JSON.parse(response).total;
                            }
                        }
                    });

                    //dataSource是必填属性
                    $("#grid").kendoGrid({
                        dataSource: dataSource,
                        height: 600,
                        sortable: true, //表示是否支持排序， boolean型
                        filterable: true,//filterable表示过滤，即能进行等于，不等于，包含，已开头等过滤操作，boolean型
                        groupable: true,//表格标题
                        // scrollable: {//表示是否有下拉条，boolean型(虚拟分页)
                        //     virtual: true
                        // },
                        toolbar: [{name: "create", text: "新增"}],
                        columnMenu: true,
                        resizable: true,
                        pageable: {
                            // empty:"没有要显示的数据",
                            // //代表是否支持刷新
                            // refresh: true,
                            // //表示每页显示的记录数，默认为5,10,20
                            pageSizes: true,
                            // //表示显示的页数，5表示1,2,3,4,5
                            buttonCount: 5,
                            totalPages: true,
                            // input: true,//表示是否可以输入数字
                            refresh: true,
                            pageSize: 5,
                            pageSizes: [5, 10, 15, 20],
                            numeric: true,
                            input: true,
                            messages: {
                                display: "显示 {0}-{1} 条，共 {2} 条",
                                empty: "没有数据",
                                itemsPerPage: "每页显示数量",
                                first: "第一页",
                                last: "最后一页",
                                next: "下一页",
                                previous: "上一页",
                                page: "页",
                                of: "共 {0}页"
                            }
                        },
                        columns: [
                            {
                                field: "name",
                                title: "代理商名称",
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            }, {
                                field: "vendorAddress",
                                title: "代理商地址",
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                field: "principal",
                                title: "代理商负责人",
                                // template: "#=userName#",
                                // editor: chooseUser,
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                field: "telephone",
                                title: "代理商联系电话",
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                field: "email",
                                title: "代理商邮箱",
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                field: "levelFlagName",
                                title: "隶属上级单位",
                                template: "#=levelFlagName#",
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                field: "superiorId",
                                title: "上级单位名称",
                                template: "#=superiorName#",
                                // editor: roleListDropDownEditor,
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                command: [
                                    {
                                        name: "edit", text: {edit: "编辑", cancel: "取消", update: "更新"}
                                    }, {
                                        name: "destroy", text: "删除"
                                    },
                                    {
                                        name: "maintain",
                                        text: "签约信息维护",//名称
                                        click: function (e) {
                                            // e.target 是表示按钮的DOM元素
                                            var tr = $(e.target).closest("tr"); // 得到当前表格的行 (tr)
                                            // 将数据绑定到当前表行。我们则可以通过data来取到这一行的数据了
                                            var data = this.dataItem(tr);
                                            var vendorId = data.id;//代理商id

                                            // $("#window").show();
                                            var detailWindow = $("<div id='window'><button id='history' class='k-button  k-primary'>历史记录</button><div id='placeGrid'></div><div><hr></div><div id='unboundPlaceGrid'></div></div>");
                                            $("body").append(detailWindow);

                                            var myWindow = $("#window");
                                            myWindow.kendoWindow({
                                                width: "700px",
                                                height: "520px",
                                                title: "签约信息维护",
                                                close: function () {
                                                    myWindow.data("kendoWindow").destroy();
                                                }
                                            });

                                            myWindow.data("kendoWindow").center().open();

                                            $("#history").click(function () {
                                                history(vendorId);
                                            });

                                            var placeDataSource = new kendo.data.DataSource({
                                                transport: {
                                                    read: {
                                                        url: "../vendorMgr/findContractByVendorId?vendorId=" + vendorId
                                                    },
                                                    update: {
                                                        url: "../contract/updateContract",
                                                        dataType: "json",
                                                        type: "post",
                                                        contentType: "application/json;charset=UTF-8"
                                                    },
                                                    parameterMap: function (options, operation) {
                                                        if (operation == "update") {
                                                            var endDate = options.endDeteTime;
                                                            var startDate = options.startDateTime;
                                                            var effectDate = options.effectDateTime;

                                                            if (endDate != null) {
                                                                if (endDate.length !== 19) {
                                                                    options.endDeteTime = kendo.toString(kendo.parseDate(endDate, "yyyy-MM-ddTHH:mm:sszzz"), "yyyy-MM-dd HH:mm:ss");
                                                                }
                                                            }
                                                            if (startDate != null) {
                                                                if (startDate.length !== 19) {
                                                                    options.startDateTime = kendo.toString(kendo.parseDate(startDate, "yyyy-MM-ddTHH:mm:sszzz"), "yyyy-MM-dd HH:mm:ss");
                                                                }
                                                            }

                                                            if (effectDate != null) {
                                                                if (effectDate.length !== 19) {
                                                                    options.effectDateTime = kendo.toString(kendo.parseDate(effectDate, "yyyy-MM-ddTHH:mm:sszzz"), "yyyy-MM-dd HH:mm:ss");
                                                                }
                                                            }

                                                            var list = {
                                                                id: options.id,
                                                                contractCode: options.contractCode,
                                                                startDateTime: options.startDateTime,
                                                                endDateTime: options.endDeteTime,
                                                                effectDateTime: options.effectDateTime
                                                            };
                                                            return kendo.stringify(list);
                                                        }
                                                    }
                                                },
                                                serverPaging: false,    //设定服务器来实现分页功能
                                                serverFiltering: false,
                                                serverSorting: false,
                                                requestEnd: function (e) {
                                                    if (e.type == undefined) {
                                                        e.sender.read();
                                                    }

                                                    //更新成功后弹出提示信息
                                                    var response = e.response;
                                                    if (response) {
                                                        var type = e.type;
                                                        if (type != 'read') {
                                                            var status = response.status;
                                                            if (status == 200) {
                                                                this.read();
                                                            }
                                                            else {
                                                                // alert(response.msg);
                                                            }
                                                        }
                                                    }
                                                },
                                                pageSize: 10,
                                                schema: {
                                                    model: {
                                                        id: "id",
                                                        fields: {
                                                            id: {type: "number", editable: false},
                                                            placeName: {type: "string", editable: false},
                                                            contractCode: {type: "string"},
                                                            effectDateTime: {type: "timestamp"},
                                                            startDateTime: {type: "timestamp"},
                                                            endDeteTime: {type: "timestamp"}
                                                        }
                                                    },
                                                    data: function (response) {
                                                        var list = JSON.parse(response);
                                                        return list;
                                                    }
                                                }
                                            });

                                            //dataSource是必填属性
                                            $("#placeGrid").kendoGrid({
                                                toolbar: "已签约场地",
                                                dataSource: placeDataSource,
                                                height: 215,
                                                sortable: true, //表示是否支持排序， boolean型
                                                filterable: true,//filterable表示过滤，即能进行等于，不等于，包含，已开头等过滤操作，boolean型
                                                columnMenu: true,
                                                resizable: true,
                                                columns: [
                                                    {
                                                        field: "placeName",
                                                        title: "场地名称",
                                                        attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                                                    },
                                                    {
                                                        field: "contractCode",
                                                        title: "合同编号",
                                                        attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                                                    },
                                                    {
                                                        field: "effectDateTime",
                                                        title: "签约时间",
                                                        format: "{0:yyyy-MM-dd HH:mm}",
                                                        editor: changeDate,
                                                        attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                                                    },
                                                    {
                                                        field: "startDateTime",
                                                        title: "开始时间",
                                                        format: "{0:yyyy-MM-dd HH:mm}",
                                                        editor: changeDate,
                                                        attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                                                    },
                                                    {
                                                        field: "endDeteTime",
                                                        title: "结束时间",
                                                        format: "{0:yyyy-MM-dd HH:mm}",
                                                        editor: changeDate,
                                                        attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                                                    },
                                                    {
                                                        field: "image",
                                                        title: "上传",
                                                        editor: categoryDropDownEditor,
                                                        hidden: true
                                                    },
                                                    {
                                                        command: [
                                                            {
                                                                name: "edit",
                                                                text: {edit: "编辑", cancel: "取消", update: "更新"}
                                                            },
                                                            {
                                                                text: "下载",//名称
                                                                click: function (e) {
                                                                    // e.target 是表示按钮的DOM元素
                                                                    var tr = $(e.target).closest("tr"); // 得到当前表格的行 (tr)
                                                                    // 将数据绑定到当前表行。我们则可以通过data来取到这一行的数据了
                                                                    var data = this.dataItem(tr);
                                                                    var placeId = data.placeId;
                                                                    window.location = "../file/download?placeId=" + placeId + "&type=1";
                                                                }
                                                            },
                                                            {
                                                                text: "预览",//名称
                                                                click: function (e) {
                                                                    // e.target 是表示按钮的DOM元素
                                                                    var tr = $(e.target).closest("tr"); // 得到当前表格的行 (tr)
                                                                    // 将数据绑定到当前表行。我们则可以通过data来取到这一行的数据了
                                                                    var data = this.dataItem(tr);
                                                                    var placeId = data.placeId;
                                                                    window.open("../file/download?placeId=" + placeId + "&type=2", 'newwindow', 'height=600, width=600, top=0, left=0, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no')
                                                                    // window.open("../file/download?placeId="+placeId+"&type=2");
                                                                }
                                                            },
                                                            {
                                                                name: "解约场地", click: function (e) {
                                                                    var tr = $(e.target).closest("tr");
                                                                    var data = this.dataItem(tr);
                                                                    var placeId = data.placeId;
                                                                    var supId = data.owner;
                                                                    var flagId = 3;

                                                                    $.ajax({
                                                                        type: "POST",
                                                                        url: "../headMgr/unboundPlace",
                                                                        data: {
                                                                            placeId: placeId,
                                                                            supId: supId,
                                                                            flagId: flagId
                                                                        },
                                                                        // contentType: "application/json; charset=utf-8",
                                                                        // dataType: "json",
                                                                        success: function (data) {
                                                                            // alert(data);
                                                                            var placeGrid = $("#placeGrid").data("kendoGrid");
                                                                            placeGrid.dataSource.read();
                                                                            var unboundPlaceGrid = $("#unboundPlaceGrid").data("kendoGrid");
                                                                            unboundPlaceGrid.dataSource.read();
                                                                            // myWindow2.data("kendoWindow").close();
                                                                        }

                                                                    })
                                                                }
                                                            }
                                                        ],
                                                        title: "操作",
                                                        width: "300px"
                                                    }
                                                ],
                                                editable: {
                                                    mode: "popup",

                                                    window: {
                                                        title: "签约信息管理"
                                                    }
                                                }
                                            });


                                            var unboundPlaceDataSource = new kendo.data.DataSource({
                                                transport: {
                                                    read: {
                                                        url: "../headMgr/findAllUnboundPlace"
                                                    }
                                                },
                                                serverPaging: false,    //设定服务器来实现分页功能
                                                serverFiltering: false,
                                                serverSorting: false,
                                                pageSize: 10,
                                                schema: {
                                                    model: {
                                                        id: "id",
                                                        fields: {
                                                            id: {type: "number", editable: false},
                                                            name: {type: "string"}
                                                        }
                                                    }
                                                }
                                            });

                                            //dataSource是必填属性
                                            $("#unboundPlaceGrid").kendoGrid({
                                                toolbar: "未签约场地",
                                                dataSource: unboundPlaceDataSource,
                                                height: 215,
                                                sortable: true, //表示是否支持排序， boolean型
                                                filterable: true,//filterable表示过滤，即能进行等于，不等于，包含，已开头等过滤操作，boolean型
                                                columnMenu: true,
                                                pageable: {
                                                    // empty:"没有要显示的数据",
                                                    // //代表是否支持刷新
                                                    // refresh: true,
                                                    // //表示每页显示的记录数，默认为5,10,20
                                                    pageSizes: true,
                                                    // //表示显示的页数，5表示1,2,3,4,5
                                                    buttonCount: 5,
                                                    totalPages: true,
                                                    // input: true,//表示是否可以输入数字
                                                    refresh: true,
                                                    pageSize: 5,
                                                    pageSizes: [5, 10, 15, 20],
                                                    numeric: true,
                                                    input: true,
                                                    messages: {
                                                        display: "显示 {0}-{1} 条，共 {2} 条",
                                                        empty: "没有数据",
                                                        itemsPerPage: "每页显示数量",
                                                        first: "第一页",
                                                        last: "最后一页",
                                                        next: "下一页",
                                                        previous: "上一页",
                                                        page: "页",
                                                        of: "共 {0}页"
                                                    }
                                                },
                                                columns: [
                                                    {
                                                        field: "name",
                                                        title: "场地名称"
                                                    }, {
                                                        command: [
                                                            {
                                                                name: "签约场地", click: function (e) {
                                                                    var tr = $(e.target).closest("tr");
                                                                    var data = this.dataItem(tr);
                                                                    var placeId = data.id;

                                                                    $.ajax({
                                                                        type: "POST",
                                                                        url: "../vendorMgr/vendorBoundPlace",
                                                                        data: {
                                                                            vendorId: vendorId,
                                                                            placeId: placeId
                                                                        },
                                                                        success: function (data) {
                                                                            var placeGrid = $("#placeGrid").data("kendoGrid");
                                                                            placeGrid.dataSource.read();
                                                                            var unboundPlaceGrid = $("#unboundPlaceGrid").data("kendoGrid");
                                                                            unboundPlaceGrid.dataSource.read();
                                                                            // location.reload();
                                                                        }

                                                                    })
                                                                }
                                                            }
                                                        ],
                                                        title: "操作",
                                                        width: "250px"
                                                    }
                                                ]
                                            });

                                            var myWindow = $("#window");
                                            myWindow.kendoWindow({
                                                width: "700px",
                                                height: "500px",
                                                title: "签约信息维护"
                                            });

                                            myWindow.data("kendoWindow").center().open();
                                        }
                                    }
                                ],
                                title: "操作",
                                width: "250px"
                            }
                        ],
                        editable: {
                            mode: "popup",
                            template: kendo.template($("#popup_editor").html()),
                            window: {
                                title: "代理商管理"
                            }
                        }, edit: function (e) {

                            $("#userId").kendoComboBox({
                                autoBind: false,
                                placeholder: "请选择...",
                                dataTextField: "name",
                                dataValueField: "id",
                                value: e.model.id,
                                text: e.model.userName,
                                filter: "contains",
                                suggest: true,
                                dataSource: {
                                    transport: {
                                        read: {
                                            type: "get",
                                            url: "../branchMgr/findAllByStatus",
                                            dataType: "json",
                                            contentType: "application/json",
                                            headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                                        }
                                    }
                                }
                            });

                            $("#superiorId").kendoComboBox({
                                autoBind: false,
                                placeholder: "请选择...",
                                dataTextField: "name",
                                dataValueField: "id",
                                value: e.model.superiorId,
                                text: e.model.superiorName,
                                filter: "contains",
                                suggest: true,
                                dataSource: {
                                    transport: {
                                        read: {
                                            type: "get",
                                            url: "../branchMgr/allBranchAndHead",
                                            dataType: "json",
                                            contentType: "application/json",
                                            headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                                        }
                                    }
                                }

                //（请求后触发）点击按钮更新表格,只适用于单条修改，直接修改数据库，不适用于批量修改
                function onRequestEnd(e) {
                    if (e.type == "create") {
                        e.sender.read();       //调用read方法 重新读取表格
                    }
                    else if (e.type == "update") {
                        e.sender.read();
                    }
                    else if (e.type == "destroy") {
                        e.sender.read();
                    }

                    //更新成功后弹出提示信息
                    var response = e.response;
                    if (response) {
                        var type = e.type;
                        if (type != 'read') {
                            var status = response.status;
                            if (status == 200) {
                                this.read();
                            }
                            else {
                                // alert(response.msg);
                            }
                        }
                    }
                }

                        }
                    },
                    hide: function () {
                        $('[role="tooltip"]').css("visibility", "hidden");
                    },
                    filter: "td:nth-child(n+3)",
                    content: function (e) {
                        var element = e.target[0];
                        if (element.offsetWidth < element.scrollWidth) {
                            var text = $(e.target).text();
                            return '<div style="min-width:100px;max-width: 1000px;">' + text + '</div>';
                        } else {
                            $('[role="tooltip"]').css("visibility", "hidden");//解决鼠标一开始放在上面出现空模块
                            return "";
                        }
                    }
                }).data("kendoTooltip");

                function history(vendorId) {
                    var detailWindow2 = $("<div id='window2'><div id='historyGrid'></div></div>");
                    $("body").append(detailWindow2);

                    var myWindow2 = $("#window2");
                    myWindow2.kendoWindow({
                        width: "700px",
                        height: "520px",
                        title: "历史签约信息",
                        close: function () {
                            myWindow2.data("kendoWindow").destroy();
                        }
                    });

                    myWindow2.data("kendoWindow").center().open();

                    var historyDataSource = new kendo.data.DataSource({
                        transport: {
                            read: {
                                url: "../vendorMgr/findHistoryContractByVendorId?vendorId=" + vendorId
                            }
                        },
                        pageSize: 10,
                        schema: {
                            model: {
                                id: "id",
                                fields: {
                                    id: {type: "number", editable: false},
                                    placeName: {type: "string", editable: false},
                                    contractCode: {type: "string"},
                                    effectDateTime: {type: "timestamp"},
                                    startDateTime: {type: "timestamp"},
                                    endDeteTime: {type: "timestamp"}
                                }
                            },
                            data: function (response) {
                                var list = JSON.parse(response);
                                return list;
                            }
                        }
                    });

                    //dataSource是必填属性
                    $("#historyGrid").kendoGrid({
                        toolbar: "历史签约信息",
                        dataSource: historyDataSource,
                        height: 500,
                        sortable: true, //表示是否支持排序， boolean型
                        filterable: true,//filterable表示过滤，即能进行等于，不等于，包含，已开头等过滤操作，boolean型
                        columnMenu: true,
                        resizable: true,
                        columns: [
                            {
                                field: "placeName",
                                title: "场地名称",
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                field: "contractCode",
                                title: "合同编号",
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                field: "effectDateTime",
                                title: "签约时间",
                                format: "{0:yyyy-MM-dd HH:mm}",
                                editor: changeDate,
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                field: "startDateTime",
                                title: "开始时间",
                                format: "{0:yyyy-MM-dd HH:mm}",
                                editor: changeDate,
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                field: "endDeteTime",
                                title: "结束时间",
                                format: "{0:yyyy-MM-dd HH:mm}",
                                editor: changeDate,
                                attributes: {style: "white-space:nowrap;text-overflow:ellipsis;"}
                            },
                            {
                                command: [
                                    {
                                        text: "下载",//名称
                                        click: function (e) {
                                            // e.target 是表示按钮的DOM元素
                                            var tr = $(e.target).closest("tr"); // 得到当前表格的行 (tr)
                                            // 将数据绑定到当前表行。我们则可以通过data来取到这一行的数据了
                                            var data = this.dataItem(tr);
                                            var placeId = data.placeId;
                                            window.location = "../file/download?placeId=" + placeId + "&type=1";
                                        }
                                    },
                                    {
                                        text: "预览",//名称
                                        click: function (e) {
                                            // e.target 是表示按钮的DOM元素
                                            var tr = $(e.target).closest("tr"); // 得到当前表格的行 (tr)
                                            // 将数据绑定到当前表行。我们则可以通过data来取到这一行的数据了
                                            var data = this.dataItem(tr);
                                            var placeId = data.placeId;
                                            window.open("../file/download?placeId=" + placeId + "&type=2", 'newwindow', 'height=600, width=600, top=0, left=0, toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no')
                                            // window.location="../file/download?placeId="+placeId+"&type=2";
                                        }
                                    }
                                ],
                                title: "操作",
                                width: "300px"
                            }
                        ],
                        editable: {
                            mode: "popup",
                            window: {
                                title: "历史签约信息"
                            }
                        }
                    });
                }
